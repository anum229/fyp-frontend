<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="css/otp-verification.css">
    <link rel="icon" href="assets/siteicon.png" type="image/png" />
</head>
<body>
    <div class="otp-container">
        <div class="otp-left-section"></div>
        <div class="otp-right-section">
            <!-- Back Arrow Button -->
            <a href="#" class="back-button" id="back-button">&#8592;</a>
            <div class="otp-logo">
                <img src="assets/universitylogo.png" alt="University Logo">
            </div>
            <form class="otp-form">
                <h2>Verify OTP</h2>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                </div>
                <div class="resend-container">
                    <a class="resend-otp" id="resend-otp">Resend OTP</a>
                </div>
                <button type="submit" class="otp-continue-button" id="continue-button">Continue</button>
            </form>
        </div>
    </div>
    <script src="javascript/otp-verification.js"></script>
</body>
</html>
