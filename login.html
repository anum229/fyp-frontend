<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart FYP Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/siteicon.png" type="image/png" />
</head>
<body>
    <div class="login-screen-container">
        <!-- Left Section with Background Photo -->
        <div class="login-screen-left">
            <img src="assets/loginbackground4.jpeg" alt="Background Image">
        </div>

        <!-- Right Section -->
        <div class="login-screen-right">
            <!-- Logo Section -->
            <div class="login-logo">
                <img src="assets/universitylogo.png" alt="University Logo">
            </div>

            <!-- Role Selector Bar -->
            <div class="role-selector-bar">
                <div class="role-tab role-tab-student active" onclick="switchRole('student')">Student</div>
                <div class="role-tab role-tab-teacher" onclick="switchRole('teacher')">Teacher</div>
                <div class="role-tab role-tab-fyp" onclick="switchRole('fyp_team')">FYP Team</div>
            </div>

            <!-- Login Form -->
            <div class="login-form-container">
                <form id="login-form" action="#" method="POST">
                    <h2 class="login-form-title" id="form-title">Student Login</h2>
                    <input type="email" class="login-input" id="email" name="email" placeholder="Email" required>
                    
                    <!-- Password Field with Eye Icon -->
                    <div class="password-container">
                        <input type="password" class="login-input" id="password" name="password" placeholder="Password" required>
                        <span id="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                    
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember Me
                        </label>
                        <a class="forgot-password" href="#" onclick="redirectToForgotPassword()">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button" id="login-button" onclick="validateLogin('student')">Login as Student</button>

                </form>
            </div>
        </div>
    </div>

    <script src="javascript/login.js"></script>
</body>
</html>
