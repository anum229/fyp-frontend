<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Batch FYPs</title>
    <link rel="stylesheet" href="css/previousbatchfyp.css">
</head>
<body>
    <div class="funded-projects-container">
        <!-- Heading -->
        <h1>Previous Batch FYPs</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Project Title">
        </div>

        <!-- Table of Previous Batch FYPs -->
        <div class="table-wrapper">
            <table id="previousFYPTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Group ID</th>
                        <th>Department</th>
                        <th>Group Members</th>
                        <th>Year</th>
                        <th>Project Title</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="javascript/previousbatchfyp.js"></script>
</body>
</html>
