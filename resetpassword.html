<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/resetpassword.css">
    <link rel="icon" href="assets/siteicon.png" type="image/png" />
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="assets/loginbackground4.jpeg" alt="Background Image">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="logo">
                <img src="assets/universitylogo.png" alt="University Logo">
            </div>
            <form class="reset-password-form">
                <h2>Reset Password</h2>
                <div class="input-container">
                    <input type="password" id="new-password" placeholder="New Password" required>
                    <span class="toggle-password" data-target="new-password">&#128065;</span>
                </div>
            
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                    <span class="toggle-password" data-target="confirm-password">&#128065;</span>
                </div>
            
                <button type="submit" class="reset-button">Reset Password</button>
            </form>
            
        </div>
    </div>
    <script src="javascript/resetpassword.js"></script>
</body>
</html>
