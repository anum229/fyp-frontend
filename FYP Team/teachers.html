<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Management</title>
    <link rel="stylesheet" href="css/teachers.css">
</head>
<body>
    <div class="teachers-management-container">
        <!-- Heading -->
        <h1>Teachers Management</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <button id="addTeacherBtn">Add Teacher</button>
        </div>

        <!-- Table of Teachers -->
        <div class="table-wrapper">
            <table id="teachersTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Teacher ID</th>
                        <th>Full Name</th>
                        <th>Department</th>
                        <th>Faculty Type</th>
                        <th>FYP Member</th>
                        <th>Skills & Expertise</th>
                        <th>Group Supervising</th>
                        <th>Co-Advisor Groups</th>
                        <th>Phone Number</th>
                        <th>Email Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Add Teacher Modal -->
        <div class="modal" id="addTeacherModal">
            <div class="modal-content">
                <h2>Add Teacher</h2>
                
                <!-- Following the table column sequence -->
                <label for="teacherName">Full Name:</label>
                <input type="text" id="teacherName">
                
                <label for="department">Department:</label>
                <input type="text" id="department">
                
                <label for="teacherID">Teacher ID:</label>
                <input type="text" id="teacherID">
                
                <label for="facultyType">Faculty Type:</label>
                <select class="faculty-type-dropdown" id="facultyType">
                    <option value="Permanent">Permanent</option>
                    <option value="Visiting">Visiting</option>
                    <option value="Adhoc">Adhoc</option>
                </select>

                <label for="facultyMember">Is the teacher an FYP Committee Member?</label>
                <div>
                    <input type="radio" id="facultyMemberYes" name="facultyMember" value="Yes">
                    <label for="facultyMemberYes">Yes</label>
                
                    <input type="radio" id="facultyMemberNo" name="facultyMember" value="No" checked>
                    <label for="facultyMemberNo">No</label>
                </div>        

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email">
                
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password">
                    <span id="password-eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <!-- Updated Save and Cancel Buttons -->
                <div class="button-container">
                    <button id="closeModalBtn">Cancel</button>
                    <button id="saveTeacherBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Bulk Upload Modal -->
        <div class="modal" id="bulkUploadModal">
            <div class="modal-content">
                <h2 style="color: #007bff;">Bulk Upload</h2>
                <input type="file" id="csvFileInput" accept=".csv">
                <p id="selectedFileName" style="margin: 10px 0; font-size: 14px; color: #555;"></p>
                <div class="button-container">
                    <button id="closeBulkUploadModalBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Add Options Modal (Bulk Upload or Add Manually) -->
        <div class="modal" id="addOptionsModal">
            <div class="modal-content">
                <h2 style="color: #007bff;">Add Teachers</h2>
                <div class="button-container">
                    <button id="bulkUploadOptionBtn">Bulk Upload</button>
                    <button id="addManuallyOptionBtn">Add Manually</button>
                </div>
                <button id="closeAddOptionsModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="javascript/teachers.js"></script>
</body>
</html>
