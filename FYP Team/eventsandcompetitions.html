<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Competitions</title>
    <link rel="stylesheet" href="css/eventsandcompetitions.css">
</head>
<body>
    <div class="container">
        <h1 class="page-heading">Events and Competitions</h1>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search events...">
            <button class="add-event-btn" onclick="openModal()">Add Event/Competition</button>
        </div>

        <div class="events-section">
            <h2>Upcoming Events and Competitions</h2>
            <div id="upcomingEvents"></div>
        </div>

        <div class="past-events-section">
            <h2>Past Events and Competitions</h2>
            <div id="pastEvents"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Event/Competition</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventVenue">Event Venue:</label>
                    <input type="text" id="eventVenue" name="eventVenue" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Event Description:</label>
                    <textarea id="eventDescription" name="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventImage">Event Image (JPEG, JPG, PNG only):</label>
                    <input type="file" id="eventImage" name="eventImage" accept=".jpg, .jpeg, .png" required>
                    <img id="imagePreview" alt="Current Event Image" style="display: none; margin-top: 10px; max-width: 100%; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="eventWinner">Winner (Optional):</label>
                    <input type="text" id="eventWinner" name="eventWinner">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" id="saveBtn" class="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="javascript/eventsandcompetitions.js"></script>
</body>
</html>
