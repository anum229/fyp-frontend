<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="css/forgetpassword.css">
  <link rel="icon" href="assets/siteicon.png" type="image/png" />
</head>
<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section"></div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Back Arrow Button -->
      <a href="login.html" class="back-button">&#8592;</a>

      <!-- Logo -->
      <img src="/assets/universitylogo.png" alt="Logo" class="logo">

      <!-- Form Section -->
      <div class="form-container">
        <h2>Forgot Password</h2>

        <!-- Role Selection Dropdown -->
        <select class="role-dropdown" id="role" onchange="removeDefaultOption()">
          <option value="" disabled selected hidden>Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
      </select>
      

        <input type="email" class="input-field" id="email" placeholder="Enter your email" required>
        <button class="continue-button" onclick="validateForgetPassword()">Continue</button>
      </div>
    </div>
  </div>

  <script src="javascript/forgetpassword.js"></script>
</body>
</html>
