<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funded/Sponsored Projects</title>
    <link rel="stylesheet" href="css/fundedprojects.css">
</head>
<body>
    <div class="funded-projects-container">
        <!-- Heading -->
        <h1>Funded & Sponsored Projects</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Project Title">
        </div>

        <!-- Table of Funded Projects -->
        <div class="table-wrapper">
            <table id="fundedProjectsTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Group ID</th>
                        <th>Department</th>
                        <th>Group Members</th>
                        <th>Project Title</th>
                        <th>Funded OR Sponsored By</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="javascript/fundedprojects.js"></script>
</body>
</html>
